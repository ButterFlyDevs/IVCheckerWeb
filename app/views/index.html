    <script type='text/javascript'>

function startApp() {

    console.log('googleOnLoadCallback is calling');
    var apisToLoad = 1; // must match number of calls to gapi.client.load()
    var gCallback = function () {
        if (--apisToLoad == 0) {
            //Manual bootstraping of the application
            var $injector = angular.bootstrap(document, ['main']);
            console.log('Angular bootstrap complete ');
            console.log('Librer√≠a gAPI cargada: ');
            console.log(gapi);

        }
        ;
    };

    var ROOT;

    if (document.location.hostname == "localhost") {
        ROOT = 'http://localhost:8001/_ah/api';
        console.log('Conectando con APIGateway en localhost');
    } else {
        ROOT = 'https://sms-backend.appspot.com/_ah/api';
        console.log('Conectando con APIGateway en sms-backend');
    }
    gapi.client.load('helloworld', 'v1', gCallback, ROOT);




}

</script>

    <!-- Cargamos el conector de gAPI, y llamamos cuando se carga a googleOnLoadCallback para
   que llame al host donde tenemos la gAPI, la carge y la deje disponible para el resto de la APP. -->
   <script src="https://apis.google.com/js/client.js?onload=startApp"></script>
